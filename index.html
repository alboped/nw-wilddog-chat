<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/wilddog-sync.js"></script>
		<script src="js/user.js"></script>
		<script src="js/chat.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="user-list left">
			<ul class="u-list"></ul>
		</div>
		<div class="chat-main">
			<header class="header">
				<h1 class="header-title left">聊天室</h1>
				<a href="javascript:;" class="window-close" onclick="window.close();">×</a>
				<a href="javascript:;" class="window-min">-</a>
			</header>
			<article class="chat-body">
				<ul class="msg-list"></ul>
				<section class="chat-bar">
					<textarea class="chat-text"></textarea>
					<div class="send-bar">
						<button class="send-btn">发送</button>
					</div>
				</section>
			</article>
		</div>
	</body>
</html>
